<form tabindex="-1">
  <label for="name">{{ labelText }}</label>
  <div>
    <input
      :tabindex="isEditing ? -1 : 0"
      id="name"
      ref="inputRef"
      type="text"
      v-model="inputValue"
    />
    <button :tabindex="isEditing ? -1 : 0" @click.prevent="handleSubmit">
      <img :alt="iconAlt" :src="iconSrc" />
    </button>
  </div>
</form>
