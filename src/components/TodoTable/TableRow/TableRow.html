<tr>
  <td>
    <button :tabindex="isEditing ? -1 : 0" @click="setEditId(id)">
      <img alt="edit todo" src="@/assets/pencil.svg" />
    </button>
  </td>
  <td>{{ task }}</td>
  <td>
    <button
      :aria-label="isDone ? 'mark as todo' : 'mark as done'"
      :tabindex="isEditing ? -1 : 0"
      @click="toggleStatus(id)"
    >
      {{ isDone ? "done" : "todo" }}
    </button>
  </td>
  <td>
    <button :tabindex="isEditing ? -1 : 0" @click="deleteTodo(id)">
      <img alt="delete todo" src="@/assets/delete.svg" />
    </button>
  </td>
</tr>
